              id="signup_modal"

              aria-hidden="true"

                          id="signup_email"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                          style="margin-bottom: 10px"
                        />
                        <input
                          type="text"
                          class="form-control"
                          id="signup_username"
                          aria-describedby="emailHelp"
                          placeholder="Username"
                          style="margin-bottom: 10px"
                        />

                          type="password"
                          class="form-control"
                          id="signup_password1"

                          style="margin-bottom: 10px"
                        />
                        <input
                          type="password"
                          class="form-control"
                          id="signup_password2"
                          placeholder="Confirm Password"
                        />
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="sign_up_check"
                        />
                        <label class="form-check-label" for="sign_up_check"
                          >Confirm</label
                        >
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer mx-auto">
                    <button
                      type="submit"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                      id="sign_up_close"
                    >

                    <button
